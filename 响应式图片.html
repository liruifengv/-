<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>响应式图片</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</head>
<body>
<div class="container">
    <h1>图片</h1>
    <p>.img-fluid让图片支持响应式</p>
    <img src="picture/yourname.jpg" class="img-fluid"alt="Your Name" width="666" height="444">

</div>

</body>
</html>
