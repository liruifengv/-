<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet"type="text/css" href="css/bootstrap.css">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="item-active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="picture/yourname.jpg" alt="First slide">
            <div class="carousel-caption">
                <h1>你的名字</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="picture/yourname1.jpg" alt="Second slide">
            <div class="carousel-caption">
                <h2>your name</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img src="picture/yourname2.jpg" alt="Third slide">
            <div class="carousel-caption">
                <h3>my love</h3>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script>
    $(function(){
        $('.carousel').carousel();
    });

</script>



</body>
</html>
