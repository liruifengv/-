<!DOCTYPE html>
<html lang="en">

<head>
    <title>loading</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #fff;
            text-align: center;
            width: 960px;
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            font-family: sans-serif;
            color: #108ee9;
        }

        body *,
        body *:before,
        body *:after {
            box-sizing: inherit;
        }

        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid currentcolor;
            border-radius: 3px;
            font-size: 30px;
            color: #108ee9;
            padding: 1em;
            margin-bottom: .25em;
            vertical-align: top;
            -webkit-transition: .3s color, .3s border;
            transition: .3s color, .3s border;
        }

        [class*="loader-"] {
            display: inline-block;
            width: 1em;
            height: 1em;
            color: inherit;
            vertical-align: middle;
            pointer-events: none;
        }

        .loader-01 {
            border: .2em dotted #108ee9;
            border-radius: 50%;
            -webkit-animation: 1s loader-01 linear infinite;
            animation: 1s loader-01 linear infinite;
        }

        @-webkit-keyframes loader-01 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes loader-01 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .loader-02 {
            border: .2em solid transparent;
            border-top-color: currentcolor;
            border-radius: 50%;
            -webkit-animation: 1s loader-02 linear infinite;
            animation: 1s loader-02 linear infinite;
            position: relative;
        }

        .loader-02:before {
            content: '';
            display: block;
            width: inherit;
            height: inherit;
            position: absolute;
            top: -.2em;
            left: -.2em;
            border: .2em solid currentcolor;
            border-radius: 50%;
            opacity: .5;
        }

        @-webkit-keyframes loader-02 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes loader-02 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .loader-03 {
            position: relative;
        }

        .loader-03:before,
        .loader-03:after {
            content: '';
            display: block;
            position: absolute;
            background-color: currentcolor;
            left: 50%;
            right: 0;
            top: 0;
            bottom: 50%;
            box-shadow: -.5em 0 0 currentcolor;
            -webkit-animation: loader-03 1s linear infinite;
            animation: loader-03 1s linear infinite;
        }

        .loader-03:after {
            top: 50%;
            bottom: 0;
            -webkit-animation-delay: .25s;
            animation-delay: .25s;
        }

        @-webkit-keyframes loader-03 {

            0%,
            100% {
                box-shadow: -.5em 0 0 transparent;
                background-color: currentcolor;
            }

            50% {
                box-shadow: -.5em 0 0 currentcolor;
                background-color: transparent;
            }
        }

        @keyframes loader-03 {

            0%,
            100% {
                box-shadow: -.5em 0 0 transparent;
                background-color: currentcolor;
            }

            50% {
                box-shadow: -.5em 0 0 currentcolor;
                background-color: transparent;
            }
        }

        .loader-04:before,
        .loader-04:after,
        .loader-04 {
            border-radius: 50%;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: loader-04 1.8s infinite ease-in-out;
            animation: loader-04 1.8s infinite ease-in-out;
        }

        .loader-04 {
            color: currentcolor;
            position: relative;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
            top: -1em;
        }

        .loader-04:before {
            right: 100%;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .loader-04:after {
            left: 100%;
        }

        .loader-04:before,
        .loader-04:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            width: inherit;
            height: inherit;
        }

        @-webkit-keyframes loader-04 {

            0%,
            80%,
            100% {
                box-shadow: 0 1em 0 -1em;
            }

            40% {
                box-shadow: 0 1em 0 -.2em;
            }
        }

        @keyframes loader-04 {

            0%,
            80%,
            100% {
                box-shadow: 0 1em 0 -1em;
            }

            40% {
                box-shadow: 0 1em 0 -.2em;
            }
        }

        .loader-05:before,
        .loader-05:after,
        .loader-05 {
            border-radius: 50%;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: loader-05 1.8s infinite ease-in-out;
            animation: loader-05 1.8s infinite ease-in-out;
            box-shadow: 0 1em 0 -.2em;
        }

        .item-05 {
            width: 20px;
            height: 20px;
            background-color: currentcolor;
            border-radius: 50%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .loader-05-1 {
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: loader-05-1 1.2s infinite ease-in-out;
            animation: loader-05-1 1.2s infinite ease-in-out;
        }

        .loader-05-4 {
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: loader-05-4 1.2s infinite ease-in-out;
            animation: loader-05-4 1.2s infinite ease-in-out;
        }

        @-webkit-keyframes loader-05-1 {

            0%,
            100% {
                transform: translateX(-30px);
            }

            50% {
                transform: translateX(0);
            }
        }

        @keyframes loader-05-1 {

            0%,
            100% {
                transform: translateX(-30px);
            }

            50% {
                transform: translateX(0);
            }
        }

        @-webkit-keyframes loader-05-4 {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(30px);
            }
        }

        @keyframes loader-05-4 {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(30px);
            }
        }

.loader-15 {
    background: currentcolor;
    position: relative;
    -webkit-animation: loader-15 1s ease-in-out infinite;
    animation: loader-15 1s ease-in-out infinite;
    -webkit-animation-delay: 0.4s;
    animation-delay: 0.4s;
    width: .25em;
    height: .5em;
}
.loader-15:after,
.loader-15:before {
    content: '';
    position: absolute;
    width: inherit;
    height: inherit;
    background: inherit;
    -webkit-animation: inherit;
    animation: inherit;
}
.loader-15:before {
    right: .5em;
    -webkit-animation-delay: 0.2s;
    animation-delay: 0.2s;
}
.loader-15:after {
    left: .5em;
    -webkit-animation-delay: 0.6s;
    animation-delay: 0.6s;
}
@-webkit-keyframes loader-15 {
    0%, 100% {
        box-shadow: 0 0 0 currentcolor, 0 0 0 currentcolor;
    }
    50% {
        box-shadow: 0 -.25em 0 currentcolor, 0 .25em 0 currentcolor;
    }
}
@keyframes loader-15 {
    0%, 100% {
        box-shadow: 0 0 0 currentcolor, 0 0 0 currentcolor;
    }
    50% {
        box-shadow: 0 -.25em 0 currentcolor, 0 .25em 0 currentcolor;
    }
}
    </style>
</head>

<body>
    <h1>各种 Loading 效果</h1>
    <div class="box">loading 1
        <div class="loader-01"></div>
    </div>
    <div class="box">loading 2
        <div class="loader-02"></div>
    </div>
    <div class="box">loading 3
        <div class="loader-03"></div>
    </div>
    <div class="box">loading 3
        <div class="loader-03"></div>
    </div>
    <div class="box">loading 4
        <div class="loader-04"></div>
    </div>
    <div class="box">loading 5
        <div class="item-05 loader-05-1"></div><div class="item-05 loader-05-2"></div><div class="item-05 loader-05-3"></div><div class="item-05 loader-05-3"></div><div class="item-05 loader-05-3"></div><div class="item-05 loader-05-4"></div>
    </div>

    <div class="box">loading 6    
        <div class="loader-15"></div>
    </div>
</body>

</html>
